<div class="languages">
  <span>Language: </span>
  {% for lang in page.languages %}
  {% capture oldurl_prefix %}/doc/{{ page.lang }}/{% endcapture %}
  {% capture newurl_prefix %}/doc/{{ lang }}/{% endcapture %}
  <a href="{{ page.url | replace_first: oldurl_prefix, newurl_prefix }}"
    {% if page.lang == lang %}
    class="current"
    {% endif %}
  >{{ lang }}</a>
  {% endfor %}
</div>
